# render.yaml
# Configuration for Render deployment
# Reference: https://render.com/docs/deploy-python-flask

services:
  - type: web
    name: digital-twin-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"
      - key: HUGGINGFACE_API_KEY
        fromGroup: digital_twin_env
    databases:
      - name: postgres
        # Configure database connection in environment variables
