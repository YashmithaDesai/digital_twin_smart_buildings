# render.yaml
# Configuration for Render deployment
# Reference: https://render.com/docs/deploy-python-flask

services:
  - type: web
    name: digital-twin-backend
    runtime: python
    pythonVersion: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 main:app"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: API_HOST
        value: "0.0.0.0"
      - key: API_PORT
        value: "8000"
    databases:
      - name: postgres
        # Configure database connection in environment variables
